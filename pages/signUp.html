<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/estilo.css" type="text/css">
    <style>
        #contenedor {
            height: 27vh;
            min-height: 310px;
        }
    </style>
</head>

<body>
    <video id="background-video" autoplay loop muted>
        <source src="../resources/bg_3.mp4" type="video/mp4">
    </video>
    <form>
        <div id="contenedor">
            <img src="../resources/logo.png" id="logoPequeño">
            <img src="../resources/nombre.png" id="logoNombre">
            <div class="campos">
                <span>Email</span>
                <input class="input" type="email">
            </div>
            <div class="campos">
                <span>Usuario</span>
                <input class="input" type="text">
            </div>
            <div class="campos">
                <span id="indicadorContraseña">Contraseña</span>
                <input class="input" type="password">
            </div>
            <input id="botonEnvio" type="submit" value="Acceder">
        </div>
        <div id="contenedorSignUp">
            <span>¿Ya tienes una cuenta?</span>
            <input type="button" id="signUpButton" value="Inicia Sesión">
        </div>
    </form>
    <div id="cotenedorImagen">
        <img src="../resources/logo_completo.png" id="logoImage">
    </div>
</body>
</html>
